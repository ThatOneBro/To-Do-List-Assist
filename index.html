<!DOCTYPE html>
<html lang="en" ng-app="listAssist" data-framework="angularjs" class="ng-scope">
<head>
    <meta charset="utf-8">
    <title>List Assist</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/base/ui-bootstrap-tpls-1.3.3.min.js"></script>
	<script src="js/listassist.js"></script>
    <script src="js/controllers/todoctrl.js"></script>
</head>

<body>
    <div class="container app-wrap ng-scope" ng-controller="todoCtrl">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center">List Assist</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 select-all-wrapper">
                <input type="checkbox" class="select-all">
            </div>
            <div class="col-sm-4 order-by-wrap">
                <span class="order-by">Order By: </span>
                <select ng-model="data.orderBy">
                    <option value="entry">Entry</option>
                    <option value="deadline">Deadline</option>
                </select>
            </div>
        </div>
        <div ng-repeat="x in data.todoItems">
            <div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a href="#" ng-click="x.isCollapsed = !x.isCollapsed">{{ x.name }}</a>
					</h4>
				</div>
				<div class="panel-body" uib-collapse="x.isCollapsed">
					<form ng-submit="updateItem(x, newDetails, newDeadline, newAlarm)">
						<label class="control-label">Details</label>
						<input type="text" ng-model="newDetails">
						<label class="control-label">Deadline</label>
						<input type="date" ng-model="newDeadline">
						<label>
							<input type="checkbox" class="btn btn-primary" ng-model="newAlarm" btn-checkbox>
							Alarm
						</label>
						<input type="submit" value="Update">
					</form>
					<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
				</div>
			</div>
        </div>
        <div class="col-sm-12">
            <form ng-submit="addItem(item)">
                <input type="text" ng-model="item.name">
                <input type="submit" value="Add">
            </form>
        </div>
    </div>
</body>
</html>
